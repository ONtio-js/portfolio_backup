<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script
      src="https://kit.fontawesome.com/a2dabf9aea.js"
      crossorigin="anonymous"
    ></script>
    <title>ONtio</title>
  </head>
  <body class="bg-slate-800 text-white overflow-hidden p-4 sm:hidden">
    <div class="w-full">
      <!-- header-start  -->
      <header class="">
        <!-- primary header start -->
        <div class="flex justify-between align-middle">
          <!-- logo-section  -->
          <div>
            <h2>ON<span>tio</span><i class="fa fa-code" id="code"></i></h2>
          </div>
          <!-- logo-end  -->

          <!-- nav-bar  -->
          <nav>
            <ul class="hidden">
              <li><a href="#about">about</a></li>
              <li><a href="#service">service</a></li>
              <li><a href="#portfolio">portfolio</a></li>
              <li><a href="contact"></a>skills</li>
            </ul>
          </nav>
          <!-- end nav-bar  -->
          <!-- harmburger button  -->
          <div class="flex">
            <div
              id="user"
              class="px-1 border-2 rounded-full border-blue-500/50 cursor-pointer z-50"
            >
              <i class="fa fa-user"></i>
            </div>
          </div>

          <!-- end harmburger button  -->
        </div>

        <!-- primary header end  -->
      </header>
      <!-- header-end  -->
      <div
        class="relative hidden transition-all z-20 animate-bounce delay-1000"
        id="home_user"
      >
        <div id="github" class="absolute">
          <a href="https://www.github.com/ONtio-js"
            ><i class="fab fa-github hover:animate-bounce"></i
          ></a>
        </div>
        <div id="linkeldin" class="absolute">
          <a href="https://www.linkedin.com/in/ontiojs1"
            ><i class="fab fa-linkedin hover:animate-bounce"></i
          ></a>
        </div>
        <div id="facebook" class="absolute">
          <a href="https://www.facebook.com/theophilus.buchi.5"
            ><i class="fab fa-facebook hover:animate-bounce"></i
          ></a>
        </div>
        <div id="twitter" class="absolute">
          <a href="https://twitter.com/TheophilusOnye9"
            ><i class="fab fa-twitter hover:animate-bounce"></i
          ></a>
        </div>
        <div id="whatsapp" class="absolute">
          <a href="https://wa.me/qr/NWUFP3YLZCBKL1"
            ><i class="fab fa-whatsapp hover:animate-bounce"></i
          ></a>
        </div>
      </div>
      <!-- main-section-start  -->
      <main class="border-blue-500 border-2" id="main">
        <!-- introduction and stacks section  -->
        <section></section>
        <!-- end of introduction and stack  section -->
        <!-- service section  -->
        <section></section>
        <!-- end of service section  -->
        <!-- portfolio section  -->
        <section></section>
        <!-- end portfolio section  -->

        <!-- contact section  -->
        <section></section>
        <!-- end of contact section  -->

        <!-- social handle section  -->
        <section></section>
        <!-- end of social handle section  -->
      </main>
      <!-- main-section-end  -->

      <!-- footer-start  -->
      <footer
        class="absolute bottom-0 left-0 w-full border-r-2 border-l-2 border-b-2 border-blue-500 rounded-full"
      >
        <div class="px-3.5">
          <div class="flex justify-center align-center cursor-pointer">
            <span id="home_button"><i class="fa fa-home"></i></span>
          </div>
          <ul
            class="flex justify-around align-middle my-2 hidden transition ease-in-out delay-500"
            id="home_buttons"
          >
            <li><i class="fa fa-address-card animate-bounce-slow"></i></li>
            <li><i class="fa fa-briefcase animate-bounce-slow1"></i></li>
            <li><i class="fa fa-folder-open animate-bounce-slow"></i></li>
            <li><i class="fa fa-layer-group animate-bounce-slow1"></i></li>
          </ul>
        </div>
      </footer>
      <!-- footer-end  -->
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
